{% load cart_tags %}
<ul class="dropdown" id="CartDetail">
    <a class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ request|get_cart_product_count }}<i class="fas fa-shopping-cart"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <div class="dropdown-item">
            Список товаров с фото
        </div>
        <div class="dropdown-item">
            <div class="row">
                <div class="col-6">
                    {{ request|get_total_order_price }} ₽
                </div>
                <div class="col-6">
                    <a class="btn-danger" href="{% url 'cart:cart' %}">В корзину</a>
                </div>
            </div>
        </div>
    </div>
</ul>
