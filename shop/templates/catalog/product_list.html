{% extends 'base.html' %}

{% block content %}

    {% if product_list %}
        {% for product in product_list %}

            <div>Товар-{{ product.name }}</div>
            <div>Цена-{{ product.price }}</div>

        {% endfor %}
    {% else %}
        Где-то косячок с товарами или их еще нет
    {% endif %}

{% endblock %}
